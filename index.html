<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<input type="text" id="dl" placeholder="Nhap vao day">
<input type="button" id="adddulieu" value="add" onclick="add()"/>
<input type="button" id="displaydulieu" value=" display" onclick="display()"/>
<p id="result"></p>
</body>
<script>
    let x = 0;
    let array = Array();
    function add() {
        array[x] = document.getElementById("dl").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("dl").value = "";
    }
    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>
</html>
